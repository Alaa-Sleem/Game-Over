 <section class="imge">
   <div class="text-muted text-uppercase ">
    <div class="d-flex flex-column align-items-center justify-content-center " >
     <h1>Find & track the best <span class="text-primary">free-to-play</span> games!</h1> 
     <p>Track what you've played and search for what to play next! Plus get free premium loot! </p> 
   
     <button class="btn btn-outline-secondary btn-md ml-0">Browse Games</button>
    </div>

    </div>
 </section>


 <section class="container text-white">
    <div class="row ">
      <div *ngFor="let game of games" class="col-md-3 gy-4 rounded-4">
      
      <a class="text-decoration-none link-light" [routerLink]="['/gamesdetails',game.id]">
        <div class="card bg-dark shadow grow  ">
          <div class="card-img p-2 rounded-1">
              <img class="w-100" src={{game.thumbnail}} alt="">
          </div>
         <div class="card-body p-3">
          <div class="d-flex justify-content-between align-items-center">
              <h4 class="card-title  ">{{game.title.split(' ').slice(0,1).join(' ')}}</h4>
          <span class="btn  py-2 px-2 float-right bg-primary text-white">Free</span>
          </div>
          <p>{{game.short_description.split(' ').slice(0,3).join(' ')}}...</p>
          <div class="d-flex justify-content-between align-items-center">
              <i class="fa fa-plus-square"></i>
              <div class="d-flex  justify-content-between align-items-center text-muted">
                  <span class="m-2">{{game.genre}}</span>
                  <i class="fab  fa-windows"></i>
              </div>
          </div>
  
   
         </div>
        </div>
      </a>
      </div>
      
      


    </div>
 </section>
